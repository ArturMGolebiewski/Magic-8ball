<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="info">
            <h1>Magic 8Ball</h1>
            <p>Write your question and click the ball to see the truth!</p>
        </div>

        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png" alt="This is where I'd put my 8ball... if I had one!">
        </div>

        <div class="question-area">
            <h2>Ask anything you want:</h2>
            <input type="text" placeholder="8 ball of the lake, what is your wisdom?">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
